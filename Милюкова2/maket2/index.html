<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #18e911 -26%, #018b0c 145%);">
        <h1>Square Hammer</h1>
        <p>Ghost</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);">
        <h1>Bloody Mary</h1>
        <p>Lady Gaga</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);">
        <h1>Flyday Chinatown</h1>
        <p>Lady Gaga</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);">
        <h1>Happier</h1>
        <p>Marshmello x Bastille</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="background-image: url(/img/4.jpg);"></div>
      <div style="background-image: url(/img/3.jpg);"></div>
      <div style="background-image: url(/img/2.jpg);"></div>
      <div style="background-image: url(/img/1.jpg);"></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
